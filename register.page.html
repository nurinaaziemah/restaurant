
<ion-header></ion-header>
<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <h3>SIGN UP</h3>
            </ion-col>
        </ion-row>
    </ion-grid>


    <form [formGroup]="form" class="form">

    <ion-grid>
        <ion-row >
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="stacked" color="light">Name</ion-label><br>
                    <ion-input type="text" autocomplete autocorrect formControlName="name"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        
        <ion-row >
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="stacked" color="light">Email</ion-label><br>
                    <ion-input type="text" autocomplete autocorrect formControlName="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        
        <ion-row >
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="stacked" color="light">Password</ion-label><br>
                    <ion-input type="password" minlength="6"  autocomplete autocorrect formControlName="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row  *ngIf="!form.get('password').valid && form.get('password').touched">
            <ion-col size-sm="6" offset-sm="3">
                    <p style="font-size:20px; text-align:center; color:#ffffff">Password should atleast have 6 characters</p>
            </ion-col>
        </ion-row>

        <ion-row >
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="stacked" color="light">Confirm Password</ion-label><br>
                    <ion-input type="password"  autocomplete autocorrect formControlName="cpassword"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>           
    </ion-grid>
</form>
<ion-grid>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button expand="block" (click)="registerUser()" id="button" [disabled]="!form.valid" >Sign Up</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
