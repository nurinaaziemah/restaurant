
<ion-header></ion-header>
<ion-content padding>
<ion-grid>
    <ion-row>
        <ion-col>
            <h3>LOGIN</h3>
        </ion-col>
    </ion-row>
    
</ion-grid>
<form [formGroup]="form" class="form">

    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                        <ion-label position="stacked" color="light">Email</ion-label><br>
                        <ion-input type="text" autocomplete autocorrect formControlName="email"></ion-input>
                 </ion-item>
            </ion-col>
        </ion-row>
                    <br>
         <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                 <ion-item>
                         <ion-label position="stacked" color="light">Password</ion-label><br>
                         <ion-input type="password" type="text" autocomplete autocorrect formControlName="password"></ion-input>
                 </ion-item>
             </ion-col>
        </ion-row>
                  
    </ion-grid>
</form>
<ion-grid>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button expand="block" (click)="login()" id="button" [disabled]="!form.valid" >register</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
